<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">
        <h:form prependId="false" id="growlForm">
            <p:growl id="growl" showDetail="false"/>
        </h:form>
        <p:panel>
            <f:facet name="header">
                <h:outputText value="Create Role"/>
            </f:facet>
            <p:outputPanel>
                <h:form prependId="false" id="dataForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Role Name :" for="rolename"/>
                        <h:outputText value="#{roleBean.role.name}" id="rolename"/>

                        <h:outputLabel value="Description :" for="description"/>
                        <h:outputText value="#{roleBean.role.description}" id="description"/>


                        <h:outputLabel value="Permissions :"/>
                        <p:dataList value="#{roleBean.role.permissions}" var="permission">
                            #{permission.name}
                        </p:dataList>

                        <p:commandButton id="cancelBtn" value="#{messages.label_cancel}" action="endToCancel" immediate="true" />
                    </h:panelGrid>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
